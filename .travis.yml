language: cpp

sudo: required

addons:
  apt:
    packages: &core_build
    - g++-4.9
    - libblas-dev
    - liblapack-dev
    - gfortran
    - cmake
    - libboost-all-dev
    - libgsl0-dev
    - libeigen3-dev
  homebrew:
    packages:
    - pyenv
    update: true

matrix:
  fast_finish: true
  include:
  - os: linux
    dist: trusty
    env: PYTHON=2.7
    services:
    - docker
    addons:
      apt:
        update: true
        sources:
        - ubuntu-toolchain-r-test
        - deadsnakes
        packages:
          - *core_build
          - python2.7-dev
  - os: linux
    env: PYTHON=3.5
    dist: trusty
    services:
    - docker
    addons:
      apt:
        update: true
        sources:
        - ubuntu-toolchain-r-test
        - deadsnakes
        packages:
        - *core_build
        - python3.5-dev
  - os: linux
    env: PYTHON=3.6
    dist: xenial
    services:
    - docker
    addons:
      apt:
        update: true
        sources:
        - ubuntu-toolchain-r-test
        - deadsnakes
        packages:
        - *core_build
        - python3.6-dev
  - os: linux
    env: PYTHON=3.7
    dist: xenial
    services:
    - docker
    addons:
      apt:
        update: true
        sources:
        - ubuntu-toolchain-r-test
        - deadsnakes
        packages:
        - *core_build
        - python3.7-dev
  - os: linux
    env: PYTHON=3.8
    dist: xenial
    services:
    - docker
    addons:
      apt:
        update: true
        sources:
        - ubuntu-toolchain-r-test
        - deadsnakes
        packages:
        - *core_build
        - python3.8-dev
        - python3.8-distutils
  - os: osx
    env: PYTHON=2.7-dev
    osx_image: xcode9.2
  - os: osx
    env: PYTHON=3.5-dev
    osx_image: xcode9.2
  - os: osx
    env: PYTHON=3.6-dev
    osx_image: xcode9.2
  - os: osx
    env: PYTHON=3.7-dev
    osx_image: xcode9.2
  - os: osx
    env: PYTHON=3.8-dev
    osx_image: xcode9.2
  - os: osx
    env: PYTHON=2.7-dev
    osx_image: xcode9.4
  - os: osx
    env: PYTHON=3.5-dev
    osx_image: xcode9.4
  - os: osx
    env: PYTHON=3.6-dev
    osx_image: xcode9.4
  - os: osx
    env: PYTHON=3.7-dev
    osx_image: xcode9.4
  - os: osx
    env: PYTHON=3.8-dev
    osx_image: xcode9.4
  - os: osx
    env: PYTHON=2.7-dev
    osx_image: xcode11.2
  - os: osx
    env: PYTHON=3.5-dev
    osx_image: xcode11.2
  - os: osx
    env: PYTHON=3.6-dev
    osx_image: xcode11.2
  - os: osx
    env: PYTHON=3.7-dev
    osx_image: xcode11.2
  - os: osx
    env: PYTHON=3.8-dev
    osx_image: xcode11.2
  allow_failures:
  - os: osx

before_install:
- |
  PY=python
  if [ "$TRAVIS_OS_NAME" = "linux" ]; then 
    export CXX=g++-4.9 CC=gcc-4.9;
    if [ $(echo "$PYTHON" | grep "^3\.") ]; then
      PY=python${PYTHON}
      curl https://bootstrap.pypa.io/get-pip.py | sudo -H $PY
    fi
  fi

  if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    pyenv install $PYTHON
    PY=/Users/travis/.pyenv/versions/${PYTHON}/bin/python
  fi

  PIP="$PY -m pip"
  sudo -H $PIP install --upgrade pip

install:
- |
  if [ "$TRAVIS_OS_NAME" = "linux" ]; then
    cmake similarity_search -DWITH_EXTRAS=1
  else
    cmake similarity_search
  fi
  make -j 4
  $PIP install --user scipy six flake8 psutil
  cd python_bindings
  $PIP install --user -r requirements.txt
  $PY setup.py build_ext
  $PIP install --user .
  cd ..

script:
- $PY --version
- cd python_bindings && $PY setup.py test && cd ..
- |
  if [ "$TRAVIS_OS_NAME" = "linux" ] ; then
      set -e
      cd similarity_search;
      ./release/bunit
      travis_retry ./release/test_integr integr.log 
      cd ..
      set +e
  fi

after_script:
  - |
    if [ "$TRAVIS_TAG" ]; then
      export TRAVIS_OS_NAME
      export PY
      export PIP
      export PYTHON
      bash travis/deploy.sh
      $PIP install --user "six>=1.9.0"
      $PIP install --user twine
      cp .pypirc ~/.pypirc
      $PY -m twine upload -r pypi -p $PYPI_PASSWORD --skip-existing python_bindings/dist/* &>/dev/null
    else
      echo "Skipping deployment because this is not a tagged commit"
    fi

before_cache:
  - if [ "${TRAVIS_OS_NAME}" = "osx" ]; then brew cleanup; fi

cache:
  - apt
  - directories:
    - $HOME/.cache/pip
    - $HOME/Library/Caches/Homebrew

